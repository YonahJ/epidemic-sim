<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Epedemic Simulator</title>
    <link rel="icon" type="image/png" href="sars.png" />
    <link href="App.module.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>


<body class="container bg-light">
  <h1>Epedemic Simulator</h1>

  <div class="container">
    <div id="dashboard" class="my-3 p-3 bg-white rounded box-shadow">

      <form class="form-horizontal col-md-12" id="control_form">
        <div class="row">
          <div class="col-md-offset-1 col-md-6">
            <div class="form-group">
              <label>Initial population</label>
              <input type="number" id="initial_population" class="form-control">
            </div>

            <div class="form-group">
              <label>Initial infected</label>
              <input type="number" id="initial_infected" class="form-control">
            </div>

            <div class="form-group">
              <label><span>Infection rate</span>: <span id="infection_rate_text"></span>%</label>
              <input type="range" id="infection_rate" class="form-control-range">
            </div>

            <div class="form-group">
              <label>Time to recover</label>
              <input type="number" id="time_to_recover" class="form-control">
            </div>

            <div class="form-group">
              <label><span>Speed</span>: <span id="speed_text"></span></label>
              <input type="range" id="speed_range" class="form-control-range">
            </div>
          </div>

          <div class="col-md-offset-1 col-md-6">
            <div class="form-group">
              <label><span>Stop Moving</span>: <span id="stop_text"></span></label>
              <input type="range" id="stop_range" class="form-control-range">
            </div>
            <div class="form-group">
              <input type="checkbox"  id="social_distancing">
              <label>Total social distancing</label>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary" id="control_start">Start simulation</button>
              <button type="button" class="btn btn-secondary" id="control_stop">Stop simulation</button>
            </div>
          </div>          
        </div>
      </form>

    </div>
  </div>

  <div class="row">
    <div id="main-block" class="col-md-8">
      <div class="row">
          <div class="alert alert-danger col-sm-4" role="alert">
            <span id="total_infected"></span> <span data-translate="infected">Infected</span><br>
          </div>
          <div class="alert alert-primary col-sm-4" role="alert">
            <span id="total_susceptible"></span> <span data-translate="healthy">Susceptible</span><br>
          </div>
          <div class="alert alert-success col-sm-4" role="alert">
            <span id="total_recovered"></span> <span data-translate="cured">Recovered</span><br>
          </div>
      </div>
      <div id="summary-block">
        <canvas id="area_chart" style="border: 2px solid grey;"></canvas>
      </div>
    </div>

    <div class="col-md-4">
      <canvas id="chart" width="400" height="400"></canvas>
    </div>

  </div>



  <script src="header.js"></script>
  <script src="parameters.js"></script>
  <script src="balls.js"></script>
  
  <script src="chart.js"></script>
  <script>
  </script>
</body>

</html>
