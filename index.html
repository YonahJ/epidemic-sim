<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Virus sim</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>


<body>
  <h1>Epedemic Simulator</h1>
  <div class="row">
    <div id="dashboard">

      <form class="form-horizontal col-md-12" id="control_form">
        <div class="col-md-offset-1 col-md-12">

          <div class="form-group">
            <label>Initial population</label>
            <input type="number" id="initial_population" class="form-control">
          </div>

          <div class="form-group">
            <label>Initial infected</label>
            <input type="number" id="initial_infected" class="form-control">
          </div>

          <div class="form-group">
            <label><span>Infection rate</span>: <span id="infection_rate_text"></span>%</label>
            <input type="range" id="infection_rate" class="form-control-range">
          </div>

          <div class="form-group">
            <label>Time to recover</label>
            <input type="number" id="time_to_recover" class="form-control">
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-primary" id="control_start">Start simulation</button>
            <button type="button" class="btn btn-secondary" id="control_stop">Stop simulation</button>
          </div>
          
        </div>
      </form>

    </div>

    <div id="main-block" class="col-md-6">

      <div id="summary-block">
        <canvas id="area_chart" width="1000" height="500" style="border: 2px solid grey;"></canvas>
      </div>
    <div class="row">
        <div class="alert alert-danger col-sm-4" role="alert">
          <span id="total_infected"></span> <span data-translate="infected">Infected</span><br>
        </div>
        <div class="alert alert-primary col-sm-4" role="alert">
          <span id="total_susceptible"></span> <span data-translate="healthy">Susceptible</span><br>
        </div>
        <div class="alert alert-light border border-dark col-sm-4" role="alert">
          <span id="total_recovered"></span> <span data-translate="cured">Recovered</span><br>
        </div>
    </div>
    </div>
  </div>

    
    
    <div class="col-sm-6">
      <canvas id="chart" width="400" height="400"></canvas>
    </div>


  <script src="header.js"></script>
  <script src="balls.js"></script>
  <script src="parameters.js"></script>
  <script src="chart.js"></script>
  <script>
  </script>
</body>

</html>
