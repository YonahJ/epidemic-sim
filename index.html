<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Epedemic Simulator</title>
    <link rel="icon" type="image/png" href="sars.png" />
    <link href="App.module.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6e5e8e7d6b.js" crossorigin="anonymous"></script>
    
</head>


<body class="container bg-light">
  <h1>Epedemic Simulator</h1>
  <div class="container">
    <div id="dashboard" class="my-3 p-3 bg-white rounded box-shadow">

      <form class="form-horizontal col-md-12" id="control_form">
        <div class="row">
          <div class="col-md-offset-1 col-md-6">
            <div class="form-group">
              <label>Initial population</label>
              <input type="number" id="initial_population" class="form-control">
            </div>

            <div class="form-group">
              <label>Initial infected</label>
              <input type="number" id="initial_infected" class="form-control">
            </div>

            <div class="form-group">
              <label><span>Infection rate</span>: <span id="infection_rate_text"></span>%</label>
              <input type="range" id="infection_rate" class="form-control-range">
            </div>

            <div class="form-group">
              <label>Time to recover</label>
              <input type="number" id="time_to_recover" class="form-control">
            </div>

          </div>

          <div class="col-md-offset-1 col-md-6">

            <div class="form-group">
              <label><span>Speed</span>: <span id="speed_text"></span></label>
              <input type="range" id="speed_range" class="form-control-range">
            </div>
            <div class="form-group">
              <label><span>Stop Moving</span>: <span id="stop_text"></span></label>
              <input type="range" id="stop_range" class="form-control-range">
            </div>
            <div class="form-group">
              <input type="checkbox"  id="social_distancing">
              <label>Total social distancing</label>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary" id="control_start">
                <svg class="bi bi-play-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg> Start simulation
              </button>
              <button type="button" class="btn btn-secondary" id="control_stop">
                <svg class="bi bi-stop-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
                </svg> Stop simulation
              </button>
              <button type="button" class="btn" id="print_button">
              <a title="print screen" alt="print screen" onclick="window.print();" target="_blank" style="cursor: pointer;">
                <i class="fas fa-2x fa-print"></i>
              </a>
            </button>
            </div>
          </div>          
        </div>
      </form>

    </div>
  </div>

  <div class="row">
    <div id="main-block" class="col-md-8">
      <div class="row">
          <div class="alert alert-danger col-sm-4" role="alert">
            <span id="total_infected"></span> <span data-translate="infected">Infected</span><br>
          </div>
          <div class="alert alert-primary col-sm-4" role="alert">
            <span id="total_susceptible"></span> <span data-translate="healthy">Susceptible</span><br>
          </div>
          <div class="alert alert-success col-sm-4" role="alert">
            <span id="total_recovered"></span> <span data-translate="cured">Recovered</span><br>
          </div>
      </div>
      <div id="summary-block">
        <canvas id="area_chart" height="400px" width="730px" style="border: 2px solid grey;"></canvas>
      </div>
    </div>

    <div class="col-md-4">
      <canvas id="chart" width="400" height="400"></canvas>
    </div>

  </div>



  <script src="header.js"></script>
  <script src="parameters.js"></script>
  <script src="balls.js"></script>
  
  <script src="chart.js"></script>
  <script>
  </script>
</body>

</html>
